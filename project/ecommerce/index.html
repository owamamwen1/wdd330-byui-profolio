<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABPrix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="bg">
            <div class="left-side"></div>
            <div class="right-side"></div>
        </div>
        <header>
            <nav>
                <ul>
                    <li class="btn home">
                        <a href="./">
                            <img src="./icons/home.png" alt=""> Home
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="shopping-cart">
                <a href="./cart.html">
                    <img src="./icons/empty-cart.svg" alt="cart">
                    <div class="total-in-cart">
                        0
                    </div>
                </a>
            </div>
        </header>
        <main>
            <div class="content">
                <div class="prod-preview">
                    <div class="prod-container">
                        <div class="product">
                            <img src="./img/shirt-1.png" alt="t-shirt">
                        </div>
                        <div class="product">
                            <img src="./img/shirt-2.png" alt="t-shirt">
                        </div>
                        <div class="product">
                            <img src="./img/shirt-3.png" alt="t-shirt">
                        </div>
                    </div>
                    <div class="details">
                        <div class="see-more-btn">
                            <img src="./icons/arrow.png" alt="">
                        </div>
                        <div class="description">
                            <small>New Season</small>
                            <h1>T-shirt - <small>$</small>23.99</h1>
                            <h1>Summer</h1>
                        </div>
                    </div>
                </div>
                <div class="model">
                    <img class="model-img" src="./img/h-shirt.png" alt="complete">
                    <div class="product">
                        <img src="./img/shirt-4.png" alt="t-shirt">
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="products-list">
        <div class="products">
        </div>
        <div class="cart">
            <div class="cart-header">
                <div class="column1">Item</div>
                <div class="column2">Price</div>
                <div class="column3">Units</div>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-footer">
                <div class="subtotal">
                    Subtotal (0 items): $0
                </div>
                <div class="checkout">
                    Checkout
                </div>
            </div>
        </div>
    </div>
        <script>
            const porducts = document.querySelector(".products-list");
            const btn = document.querySelector(".see-more-btn");

            btn.addEventListener('click', () => {
                porducts.scrollIntoView({ behavior: "smooth" })
            })
        </script>

        <script src="./products.js"></script>
        <script src="./app.js"></script>
</body>

</html>
